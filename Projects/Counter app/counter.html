<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Counter</title>
    <style>
      body {
        font-family: system-ui, Segoe UI, Roboto, Arial;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f3f4f6;
      }
      .card {
        background: #fff;
        padding: 28px 32px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        width: 320px;
      }
      h2 {
        margin: 0;
        font-size: 18px;
        color: #111;
      }
      .count {
        font-size: 56px;
        margin: 16px 0;
        color: #111;
      }
      .btns {
        display: flex;
        gap: 12px;
        justify-content: center;
      }
      button {
        padding: 10px 14px;
        border-radius: 8px;
        border: 0;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.06);
        background: #f3f4f6;
      }
      button:active {
        transform: translateY(1px);
      }
      .set {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        justify-content: center;
      }
      input[type="number"] {
        width: 86px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Counter</h2>
      <div id="count" class="count">0</div>
      <div class="btns">
        <button id="dec">âˆ’</button>
        <button id="inc">+</button>
        <button id="reset">Reset</button>
      </div>
      <div class="set">
        <input id="setVal" type="number" placeholder="set value" />
        <button id="apply">Apply</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("count");
      const inc = document.getElementById("inc");
      const dec = document.getElementById("dec");
      const reset = document.getElementById("reset");
      const setVal = document.getElementById("setVal");
      const apply = document.getElementById("apply");

      let n = Number(localStorage.getItem("counter") || 0);

      function render() {
        display.textContent = n;
        localStorage.setItem("counter", String(n));
      }

      inc.addEventListener("click", () => {
        n++;
        render();
      });
      dec.addEventListener("click", () => {
        n--;
        render();
      });
      reset.addEventListener("click", () => {
        n = 0;
        render();
      });
      apply.addEventListener("click", () => {
        const v = parseInt(setVal.value, 10);
        if (!Number.isNaN(v)) {
          n = v;
          render();
          setVal.value = "";
        }
      });

    </script>
  </body>
</html>
